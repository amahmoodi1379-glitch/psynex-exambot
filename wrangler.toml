name = "psynex-sainex-bot"
main = "src/index.js"
compatibility_date = "2025-10-23"

[durable_objects]
bindings = [
  { name = "ROOMS", class_name = "RoomDO" }
]

[[migrations]]
tag = "v1-sqlite"
new_sqlite_classes = ["RoomDO"]

# 🟢 متغیرهای غیرحساس که باید بعد از هر دپلوی باقی بمانند
[vars]
BOT_USERNAME = "psynex_sainexbot"   # ← مقدار واقعی باید دقیقاً با یوزرنیم تلگرام تازهٔ ربات ساینکس یکسان باشد
REQUIRED_CHANNEL = "@psynex"

[[r2_buckets]]
binding = "QUESTIONS"              # ← این باید QUESTIONS باشد
bucket_name = "sainex-questions"   # ← اسم واقعی باکت شما
